name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install Linux dependencies
        if: runner.os == 'Linux' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y libusb-1.0-0-dev libudev-dev

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        if: ${{ !matrix.cross }}
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build release (cross)
        if: matrix.cross
        run: cross build --release --locked --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ASSET_NAME="webauthn-assert-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar czvf "../../../${ASSET_NAME}" webauthn-assert
          cd ../../..
          sha256sum "${ASSET_NAME}" > "${ASSET_NAME}.sha256"
          echo "asset_name=${ASSET_NAME}" >> $GITHUB_ENV

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ASSET_NAME="webauthn-assert-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar czvf "../../../${ASSET_NAME}" webauthn-assert.exe
          cd ../../..
          sha256sum "${ASSET_NAME}" > "${ASSET_NAME}.sha256"
          echo "asset_name=${ASSET_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            webauthn-assert-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz
            webauthn-assert-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate combined checksums
        run: |
          cd artifacts
          cat *.sha256 > checksums-${{ steps.version.outputs.version }}.txt
          rm -f *.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
